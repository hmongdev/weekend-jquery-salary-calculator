<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 1. The application should have an (input form) that collects _employee first name, last name, ID number, job title, annual salary_. -->
    <form action="">
        <input placeholder='First Name' type="text">
        <input placeholder='Last Name' type="text">
        <input placeholder='Employee ID' type="text">
        <input placeholder='Job Title' type="text">
        <input placeholder='Annual Salary' type="text">
        <!-- 2. A 'Submit' button should collect the form information -->
        <button id='submit-button' type="submit">Submit</button>
    </form>

</body>
