<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='client.js' charset="UTF-8" async></script>
    <link rel='stylesheet' href='style.css' />
    <title>jQuery Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <h1>Add Employee</h1>
        <form action="">
            <input id="first-name" placeholder="First Name" type="text">
            <input id="first-name" placeholder="Last Name" type="text">
            <input id="first-name" placeholder="Employee ID" type="number">
            <input id="first-name" placeholder="Title" type="text">
            <input id="first-name" placeholder="Annual Salary" type="number">
            <input id="first-name" type="button" value="Submit">
        </form>

        <h2>Employees</h2>
        <table>
            <tr id="column-headers">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Remove Employee</th>
            </tr>
            <tr>
                <td>EXAMPLE</td>
                <td>EXAMPLE</td>
                <td>EXAMPLE</td>
                <td>EXAMPLE</td>
                <td>EXAMPLE</td>
                <td>EXAMPLE</td>
            </tr>
        </table>
    </main>

</body>

</html>
