<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='client.js' charset="UTF-8" async></script>
    <!-- ADAM Font -->
    <link href="http://fonts.cdnfonts.com/css/adam-2" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' href='style.css' />
    <title>Employee Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Employee Salary Calculator</h1>
    </header>
    <main>
        <!-- 1. The application should have an (input form) that collects _employee first name, last name, ID number, job title, annual salary_. -->
        <h2>Add Employee</h2>
        <form action="">
            <input id="firstName" placeholder='First Name' type="text">
            <input id="lastName" placeholder='Last Name' type="text">
            <input id="employeeId" placeholder='Employee ID' min='1' max='100' type="number">
            <input id="jobTitle" placeholder='Job Title' type="text">
            <input id="annualSalary" placeholder='Annual Salary' step='10000' min='10,000' max='1,000,000' type="number">
            <!-- 2. A 'Submit' button should collect the form information -->
            <input id='submitBtn' type="button" value="Submit"></input>
        </form>

        <h2>Employees</h2>
        <table>
            <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <!-- Create a delete button that removes an employee from the DOM. -->
                    <th>Remove</th>
                </tr>
                <tr>
                    <td colspan="6"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <h1>Total Monthly: $<span id="total-monthly">0</span></h1>
    </footer>

</body>

</html>
