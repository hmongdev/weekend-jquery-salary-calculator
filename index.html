<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='client.js' charset="UTF-8" async></script>
    <link rel='stylesheet' href='style.css' />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <!-- 1. The application should have an (input form) that collects _employee first name, last name, ID number, job title, annual salary_. -->
        <h2>Add Employee</h2>
        <form action="">
            <input id="first-name" placeholder='First Name' type="text">
            <input id="last-name" placeholder='Last Name' type="text">
            <input id="employee-id" placeholder='Employee ID' type="text">
            <input id="job-title" placeholder='Job Title' type="text">
            <input id="annual-salary" placeholder='Annual Salary' type="text">
            <!-- 2. A 'Submit' button should collect the form information -->
            <input id='submit-btn' type="button" value="Submit"></input>
        </form>

        <h2>Employees</h2>
        <table>
            <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <!-- Create a delete button that removes an employee from the DOM. -->
                    <th>You're fired!</th>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
